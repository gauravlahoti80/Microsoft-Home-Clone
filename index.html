<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-2">
            <div class="flex justify-center items-center md:order-2">
                <div class="flex justify-center items-center">
                    <div class="hamburger inline-block p-2 cursor-pointer md:hidden">
                        <div class="line h-0.5 w-6 my-1 bg-black"></div>
                        <div class="line h-0.5 w-6 my-1 bg-black"></div>
                        <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    </div>
                </div>
                <div class="search md:hidden w-6 mx-4"><img src="./assets/search.svg" alt=""></div>
            </div>

            <div class="logo md:order-1 flex">
                <div class="flex justify-center md  :justify-start">
                    <img class="w-[50%]" src="./assets/logo.png" alt="">
                </div>
                <div class="features md:flex mx-3 space-x-6 hidden md:items-center">
                    <div class="f-items hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365 </div>
                    <div class="f-items hover:underline hover:underline-offset-8 cursor-pointer">Office </div>
                    <div class="f-items hover:underline hover:underline-offset-8 cursor-pointer">Windows </div>
                    <div class="f-items hover:underline hover:underline-offset-8 cursor-pointer">Surface </div>
                    <div class="f-items hover:underline hover:underline-offset-8 cursor-pointer">Xbox Support</div>
                </div>
            </div>
            <div class="account text-center md:order-3 flex">
                <div class="search hidden md:block mr-4 hover:underline hover:underline-offset-8 cursor-pointer">All Microsoft</div>
                <img src="./assets/search.svg" class="w-6 ml-6 hidden md:block" alt="">
                <div class="flex">
                    <img src="./assets/cart.gif" class="w-6 ml-4" alt="">
                    <img src="./assets/account.png" class="w-6 ml-4" alt="">
                </div>
            </div>
        </div>
        <div class="slider flex flex-col-reverse md:flex-row bg-[#F3F3F3]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 space-y-3">
                <h1 class="text-2xl font-medium md:text-4xl mx-10">Microsoft 365</h1>
                <p class="w-3/4 mx-10 text-center md:text-left">Premium Office apps, extra cloud storage, advanced
                    security, and more – all in one convenient subscription</p>
                <button class="text-white bg-black px-4 py-2 my-6 font-bold md:mx-10">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[74rem] md:w-[74rem]" src="./assets/banner.png" alt="">
            </div>
        </div>
        <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img src="assets/icon1.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img src="assets/icon2.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore Surface devices</span>
            </div>
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img src="assets/icon3.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy Xbox games</span>
            </div>
            <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
                <img src="assets/icon1.png" alt="" />
                <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Get Windows 11</span>
            </div>
        </div>
    </div>
</body>

</html>
